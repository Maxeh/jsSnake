<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Snake</title>
<link rel="stylesheet" type="text/css" href="style.css">
<script type="text/javascript" src="script.js"></script>
</head>

<body>

<div id="wrapper">
	<div id="game-over" style="display:none">
    	<span id="game-over-caption">GAME OVER</span>
    </div>
	<div id="info">Punkte: <span id="points">0</span></div>
    <div id="snakeWrapper" style="border-color: black;">
    	<div id="snakeBox" style="top: 250px; left: 300px;"></div>
    </div>
    <div id="button-wrapper">
   		<button id="start-button">Spiel starten [Enter]</button>
        <button id="pause-button" disabled>Spiel pausieren [P]</button>
        <select id="control-select">
        	<option>Mit Pfeiltasten steuern</option>
            <option>Mit W,A,S,D steuern</option>
        </select>
        <input type="radio" name="speed" data-index="1.8"><span class="radio">Leicht</span>
        <input type="radio" name="speed" data-index="1.4" checked><span class="radio">Normal</span>
        <input type="radio" name="speed" data-index="1"><span class="radio">Schwierig</span>
        <input type="radio" name="speed" data-index="0.7"><span class="radio">Extrem</span>        
     </div>
</div>

</body>
</html>
